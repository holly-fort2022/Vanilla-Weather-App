<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-input"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="weatherInfo">
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li>Last updated: <span id="date"></span></li>
                <li>
                  <span id="condition"></span>
                </li>
                <li>
                  Humidity: <strong><span id="humidity"></span>%</strong>, Wind:
                  <strong><span id="wind"></span>m/s</strong>
                </li>
              </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8">
              <div class="temperature-container d-flex justify-content-end">
                <img src="" alt="" class="float-left" id="icon" />
                <div>
                  <span class="temperature" id="temperature"></span>
                  <span class="unit"
                    ><a href="" id="celsius-link" class="active">ºC</a>|<a
                      href=""
                      id="fahrenheit-link"
                      >ºF</a
                    ></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weatherForecast row">
          <div class="col">
            <div class="weatherForecastPreview">
              <div class="forecast-time">Sat</div>
              <img src="" alt="" class="float-left" id="icon" />
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">18º</span>
                <span class="forecast-temperature-min">14º</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForecastPreview">
              <div class="forecast-time">Sun</div>
              <img src="" alt="" class="float-left" id="icon" />
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">18º</span>
                <span class="forecast-temperature-min">14º</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForecastPreview">
              <div class="forecast-time">Mon</div>
              <img src="" alt="" class="float-left" id="icon" />
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">18º</span>
                <span class="forecast-temperature-min">14º</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForecastPreview">
              <div class="forecast-time">Tue</div>
              <img src="" alt="" class="float-left" id="icon" />
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">18º</span>
                <span class="forecast-temperature-min">14º</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForecastPreview">
              <div class="forecast-time">Wed</div>
              <img src="" alt="" class="float-left" id="icon" />
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">18º</span>
                <span class="forecast-temperature-min">14º</span>
              </div>
            </div>
          </div>
        </div>
        <footer>
          Coded by Holly Fort.
          <a
            href="https://github.com/holly-fort2022/Vanilla-Weather-App"
            target="_blank"
            >Open-sourced on GitHub</a
          >
          and
          <a
            href="https://main--dynamic-trifle-cdaebe.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >.
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
